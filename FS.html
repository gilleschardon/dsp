<!doctype html>

<html lang="en">
<head>
  <script id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <meta charset="utf-8">

  <title>Test d3</title>


  <link rel="stylesheet" href="styles.css">

  <style>


  .sigreal   {color: blue;}
  .sigimag   {color: red;}
  .dftreal {color: blue}
  .dftimag {color: red}

  .line {stroke-width: 2px }

  .axis {
    opacity: 1;
    stroke-width: 1;
  }
  .axis line {
    opacity: 1;
    stroke-width: 1;
  }
  .xgrid, .ygrid  {
    opacity: 1;
    stroke-width: 2px;
    stroke: #eee;
  }

  .domain, .tick line {
    stroke: #aaa;
  }

  .frame {
    opacity: 1;
    stroke-width: 2px;
    stroke: #999;
  }

  .rect {color: green; opacity: 0.2}


  </style>
</head>

<body>

  <p>Discrete Fourier Transform :
    \[
    X[k] = \frac{1}{N} \sum_{n=0}^{N-1} \exp\left(- i 2 \pi n \frac{k}{N}\right) x[n]
    \]
  </p>

  <input value="Reset" type="submit" id="reset"/>
  <input value="Square" type="submit" id="square"/>
  <input value="Triangle" type="submit" id="triangle"/>
  <input value="Sawtooth" type="submit" id="sawtooth"/>
  <input value="Pulse" type="submit" id="pulse"/>

  <input value="1000" type="range" min="0" max="1000" id="truncation"/>


  <div id="plotsig"></div>
  <div id="plotdft"></div>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="simpled3.js"></script>
  <script src="FS.js"></script>
<script> window.MathJax.typeset()</script>
</body>
</html>
