<h1>Convolution en temps continu</h1>

<p>
La convolution \( z = x \star y \) entre deux signaux à temps continu \(x\) et \(y\)  est définie par :
\[z(t) = \int_{\mathbf R}  x(t -\tau ) y(\tau) d\tau\]
pour \( t \in \mathbf{R} \)</p>
