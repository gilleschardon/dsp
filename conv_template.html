<h1>Convolution</h1>

<p>
La convolution \( z = x \star y \) entre deux signaux discrets \(x\) et \(y\)  est définie par :
\[z[n] = \sum_{k \in \mathbf{Z}} x[n - k] y[k]\]
pour \( n \in \mathbf{Z} \)</p>
