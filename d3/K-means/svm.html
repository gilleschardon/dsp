<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>SVM</title>


  <link rel="stylesheet" href="styles.css">

  <style>

  #data1 {
    fill: red;
  }
  #data2 {
    fill: blue;
  }
  #data3 {
    fill: green;
    opacity: 0.4
  }
  #data4 {
    fill: yellow;
  }
  #data5 {
    fill: orange;
  }
  #means {
    fill: black;
  }
  #line {
    stroke: black;
    stroke-width: 3;
    opacity: 0.4
  }
  #line1 {
    stroke: red;
    stroke-width: 3;
    opacity: 0.4  }
  #line2 {
    stroke: blue;
    stroke-width: 3;
    opacity: 0.4
  }
  </style>
</head>

<body>
  <h1>Classification par SVM</h1>
  <p>Tire les points pour admirer la magie des SVM</p>
  <p>Kernel :
    <select name="kernel" id="kernel">
      <option value="linear">linear</option>
      <option value="RBF">RBF</option>
      <option value="polynomial">polynomial</option>

    </select>
  </p>
  <p>C : <input value="1" type="range" id="invC" min="0.001" max = "4" step="0.1" /></p>

  <div style="position: relative; top:0px; left: 0px">
    <canvas id="canvas" style="position: absolute; top:0px; left: 0px"></canvas>
    <div id="plot" style="position: absolute; top:0px; left: 0px"></div>
</div>


  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="d3-delaunay.min.js"></script>

  <script src="simpled3.js"></script>
  <script src="libsvm.js"></script>

  <script src="svmtest.js"></script>

</body>
</html>
