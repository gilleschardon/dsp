<!doctype html>

<html lang="en">
<head>
  <script id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <meta charset="utf-8">

  <title>Test d3</title>


  <link rel="stylesheet" href="styles.css">

  <style>


  .ir  {
    color: #f66;
  }

  #plotin2, #plotprod, #plotout, #plotin1
  {
    display: inline-block
  }
  .in1   {color: blue;}
  .in2   {color: red;}
  .out {color: green}
  .prod {color: black}
  .current {color: red}

  .line {stroke-width: 2px}

  .axis {
    opacity: 1;
    stroke-width: 1;
  }
  .axis line {
    opacity: 1;
    stroke-width: 1;
  }
  .xgrid, .ygrid  {
    opacity: 1;
    stroke-width: 2px;
    stroke: #eee;
  }

  .domain, .tick line {
    stroke: #aaa;
  }

  .frame {
    opacity: 1;
    stroke-width: 2px;
    stroke: #999;
  }

  </style>
</head>

<body>
  <select id="in1"></select>

  <select id="in2"></select>

  <input value="0" type="range" id="delay" min="-500" max="500"/>
  <div>
  <div id="plotin1"></div>
  <div id="plotin2"></div>
</div>
<div>
  <div id="plotprod"></div>
  <div id="plotout"></div>
</div>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="simpled3.js"></script>
  <script src="convcont.js"></script>
<script> window.MathJax.typeset()</script>
</body>
</html>
