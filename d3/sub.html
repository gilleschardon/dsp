<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Test d3</title>


  <link rel="stylesheet" href="styles.css">

  <style>

  #x .line  {
    stroke-width: 2;
    stroke: blue;
    opacity: 0.5
  }
  #xs .line  {
    stroke-width: 5;
    stroke: red;
    opacity: 0.5

  }
  #num, #nup  {
    stroke-width: 5;
    stroke: red;
    opacity: 0.5
  }
  #num2, #nup2  {
    stroke-width: 5;
    stroke: blue;
    opacity: 0.5
  }
  }
  .axis {
    opacity: 0.5;
    stroke-width: 1;
  }
  #domainnu {
    opacity: 0.1;
    fill: green;
  }
  </style>
</head>

<body>
  <input value="0.3" type="range" id="nu" min="0" max = "0.5" step="0.01" />
  <input value="1" type="range" id="sub" min="1" max = "5" step="1" />
  <div id="plottime"></div>
  <div id="plotfrequency1"></div>
  <div id="plotfrequency2"></div>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="simpled3.js"></script>
  <script src="sub.js"></script>
</body>
</html>
