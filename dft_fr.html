<h1> Transformée de Fourier discrète </h1>
  <p>La transformée de Fourier discrète \(\mathbf X\) d'un vecteur \(\mathbf x\) de dimension \(N\) est donnée par ses coefficients :
    \[
    X_k = \sum_{n=0}^{N-1} \exp\left(- i 2 \pi n \frac{k}{N}\right) x_n
    \]
  </p>
