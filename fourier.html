<h1>Fourier transform</h1>
<p>
  We plot the Fourier transform of a gate function
  \[ x(t) = \mathbf{1}_{[-T/2, T/2]} \]
  given by the cardinal sine
  \[X(f) =  \frac{\sin \pi fT}{\pi f}\]
</p>

<p> Watch the effect of
  <ul>
    <li> a delay (phase of TF)</li>
    <li> widening the gate (compressing the TF).</li>
  </ul></p>
