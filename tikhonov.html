<!doctype html>

<html lang="en">
<head>
  <script id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <meta charset="utf-8">

  <title>Fourier transform</title>


  <link rel="stylesheet" href="styles.css">

  <style>


  .sigreal   {color: blue;}
  .sigimag   {color: red;}
  .fourierreal {color: blue}
  .fourierimag {color: red}

  .line {stroke-width: 2px }

  .axis {
    opacity: 1;
    stroke-width: 1;
  }
  .axis line {
    opacity: 1;
    stroke-width: 1;
  }
  .xgrid, .ygrid  {
    opacity: 1;
    stroke-width: 2px;
    stroke: #eee;
  }

  .domain, .tick line {
    stroke: #aaa;
  }

  .frame {
    opacity: 1;
    stroke-width: 2px;
    stroke: #999;
  }



  </style>
</head>

<body>

  <p>\(\lambda\)<input class="slider" type="range" min="-40" max="20" value="0" step="0.1" id="lambda"></input></p>

  <div id="plotx"></div>
  <div id="ploty"></div>
  <div id="lcurve"></div>
  <div id="err"></div>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="simpled3.js"></script>
  <script src="signal.js"></script>

  <script src="tikhonov.js"></script>
<script> window.MathJax.typeset()</script>
</body>
</html>
